<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <title>Pokedex App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Pages description-->
    <meta name="description" content="Pokedex App: A simple ongoing, ever growing pokemon library project, to showcase html, javascript, bootstrap and css skills.">
    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- My CSS file-->
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!--Navigation bar-->
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">
          <img src="img/navbar-image.png" width="30" class="d-inline-block align-top brand-logo" alt="brand logo">
          Pokedex
        </a>
        <input type="text" id="pokemon-search" placeholder="Search">
      </nav>
    </header>
    
    <main>
      <!--page logo-->
      <div class ="page-logo-wrapper"><img class="page-logo" src="img/pokemon-logo-transparent.png" alt="page logo, which reads pokemon"></div>
      
      <!--Bootstrap container DIV-->
      <div class ="container-fluid"></div>
      
      <!--POkemon list-->
      <ul class="pokemon-list row list-group list-group-horizontal list-unstyled"></ul>      
      
      <!--Modal-->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="pokemonModalLabel"></h2>
              <button type="button" class="close modal-close-x" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="modal-image float-left" src="#" alt="Image of Pokemon">
              <div class="container-fluid">
                <div class ="row modal-height-row">
                  <div class="col-3 text-left"><b>Height:</b></div>
                  <div class="col-9 modal-height text-left"></div>
                </div>
                <div class ="row modal-weight-row">
                  <div class="col-3 text-left"><b>Weight:</b></div>
                  <div class="col-9 modal-weight text-left"></div>
                </div>
                <div class="row modal-types-row">
                  <div class="col-3 text-left"><b>Types:</b></div>
                  <div class="col-9 modal-types text-left"></div>
                </div>
                <div class="row modal-abilities-row">
                  <div class="col-3 text-left"><b>Abilities:</b></div>
                  <div class="col-9 modal-abilities text-left"></div>
                </div>
                <div class="row modal-abilities-description-row"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close-button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>        
    </main>
      <footer>

      </footer>
    
    <footer></footer>
    <script scr="dist/js/promise-polyfill.js"></script>
    <script scr="dist/js/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/js/scripts.js"></script>
  </body>
</html>
